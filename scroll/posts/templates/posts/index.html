{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll</title>
    <style>
        @keyframes hide {
            0% {
                opacity: 1;
                height: 100%;
                line-height: 100%;
                padding: 20px;
                margin-bottom: 10px;
            }
            75% {
                opacity: 0;
                height: 100%;
                line-height: 100%;
                padding: 20px;
                margin-bottom: 10px;
            }
            100% {
                opacity: 0;
                height: 0px;
                line-height: 100%;
                padding: 0px;
                margin-bottom: 0px;
            }
        }

        .post {
            background-color: #77dd11;
            padding: 20px;
            margin-buttom: 10px;
            animation-name: hide;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }
        body {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="posts">
    </div>
</body>
<script src="{% static 'posts/script2.0.js' %}"></script>
</html>
